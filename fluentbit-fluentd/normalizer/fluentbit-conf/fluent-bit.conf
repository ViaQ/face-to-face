[SERVICE]
    Log_Level info
    Parsers_file /fluent-bit/etc/parsers.conf

[INPUT]
    Name tail
    Path /var/log/containers/*.log
    Path_Key filename
    Exclude_Path /var/log/containers/*_openshift*_*.log, /var/log/containers/*_kube*_*.log, /var/log/containers/*_default_*.log
    Tag kubernetes.*
    DB /var/log/app-containers.pos.db
    Refresh_Interval 5
    Multiline On
    Parser_Firstline containerd_partial
    Parser_N containerd_full

[OUTPUT]
    Name forward
